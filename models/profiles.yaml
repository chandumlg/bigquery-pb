models:
  - name: user_id_stitcher
    model_type: id_stitcher
    model_spec:
      entity_key: user
      edge_sources:
        - from: inputs/rsIdentifies
var_groups:
  - name: default_vars
    entity_key: user
    vars:
      - entity_var:
          name: first_seen
          select: min(cast(timestamp as date))
          from: inputs/rsTracks
      - entity_var:
          name: last_seen
          select: max(cast(timestamp as date))
          from: inputs/rsTracks
      - entity_var:
          name: user_lifespan
          select: '{{user.Var("last_seen")}} - {{user.Var("first_seen")}}'
          description: Life Time Value of a customer
      - entity_var:
          name: days_active
          select: count(distinct cast(timestamp as date))
          from: inputs/rsTracks
          description: No. of days a customer was active
      - entity_var:
          name: account_type_count
          from: inputs/rsIdentifies
          select: count(distinct account_type)
      - entity_var:
          name: account_type_count_2
          from: inputs/rsIdentifies
          select: '{{user.Var("account_type_count")}} * 2'
      - entity_var:
          name: CHANNEL
          select: FIRST_VALUE(CHANNEL)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_GEO_COUNTRY
          select: FIRST_VALUE(CONTEXT_GEO_COUNTRY)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_GEO_IP
          select: FIRST_VALUE(CONTEXT_GEO_IP)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_MESSAGE_ID
          select: FIRST_VALUE(CONTEXT_MESSAGE_ID)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_PAGE_TITLE
          select: FIRST_VALUE(CONTEXT_PAGE_TITLE)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_PAGE_URL
          select: FIRST_VALUE(CONTEXT_PAGE_URL)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_SOURCE_ID
          select: FIRST_VALUE(CONTEXT_SOURCE_ID)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_TRACKING_PLAN_ID
          select: FIRST_VALUE(CONTEXT_TRACKING_PLAN_ID)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP
      - entity_var:
          name: CONTEXT_TRAITS_COMPANY
          select: FIRST_VALUE(CONTEXT_TRAITS_COMPANY)
          from: inputs/rsTracks
          window:
            order_by:
              - TIMESTAMP